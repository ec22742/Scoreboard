<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <style>
        @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
        </style>
    </head>
    <body>
        <div class="container">
            <div class="home">
            
                <div class="home-title">
                <h3>HOME</h3>
                </div>
                
                <div class="score-display">
                    <h4 id="team-count">0</h4>
                </div>
                
                <div class="score-buttons">
                    <button id="add1-button" onclick="add1()">+1</button>
                    <button id="add2-button" onclick="add2()">+2</button>
                    <button id="add3-button" onclick="add3()">+3</button>
                </div>
                <div class="reset_button_home">
                    <button id="reset_button" onclick="resetHomeScore()">Reset Score</button>
                </div>
                
                <div class="record-fouls">
                    <button class="add-foul" onclick="addHomeFoul()">Add Foul</button>
                        <div class="foul-display">
                            <span id="home-foul-count">0</span>
                        </div>
                    <button class="reset-foul" onclick="resetHomeFoul()">Reset Fouls</button>
                </div>
                
            </div>
                 
            
                
            <div class="guest">
                <div class="home">
            
                <div class="home-title">
                <h3>GUEST</h3>
                </div>
                
                <div class="score-display">
                    <h4 id="guest-count">0</h4>
                </div>
                
                <div class="score-buttons">
                    <button id="add1-button" onclick="add1_guest()">+1</button>
                    <button id="add2-button" onclick="add2_guest()">+2</button>
                    <button id="add3-button" onclick="add3_guest()">+3</button>
                </div>
                <div class="reset_button_guest">
                    <button id="reset_button_guest" onclick="resetGuestScore()">Reset Score</button>
                </div>
                
                <div class="record-fouls">
                    <button class="add-foul" onclick="addGuestFoul()">Add Foul</button>
                        <div class="foul-display">
                            <span id="guest-foul-count">0</span>
                        </div>
                    <button class="reset-foul" onclick="resetGuestFoul()">Reset Fouls</button>
                </div>
                
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
